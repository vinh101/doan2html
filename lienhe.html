    <script>
        $(document).ready(function(){
           
            // $(".item").click(function(){
            //     $("#tunnle")[0].click();
            // })
            $(".menu_title").click(function(){
                if ($(this).next().is(":hidden")){
                    $(".menu_title").removeClass("selected");
                    $(this).addClass("selected");
                    $(".menu_title").next().slideUp();
                    $(this).next().slideToggle();
                    
                }   
                else{
                    $(this).next().slideToggle();
                }                   
            })
            $("#menu_box a").hover(function(){
                $("#menu_box a").removeClass("selected")
                $(this).addClass("selected");
            } ,(function(){
                $("#menu_box a").removeClass("selected");
            })      
        ,)})
    </script>
